<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ....... -->
    <script>
      let swaggerToken = localStorage.getItem("swaggerToken");
      if (!swaggerToken) window.location.replace("./login.html");
    </script>
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap css-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- CSS -->
    <!-- <link rel="stylesheet" href="../styles/category.css" /> -->
    <!-- axios -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
      integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Category</title>
  </head>
  <body>
    <nav class="navbar sticky-top mx-5">
      <div class="container-fluid">
        <a class="navbar-brand text-white">PRODUCTS</a>

        <ul class="d-flex text-white mt-2 gap-5">
          <li class="list-unstyled">
            <a class="nav-link active" href="../html/clientLogin.html"
              >Login page</a
            >
          </li>
          <li class="list-unstyled">
            <a class="nav-link" href="../html/registerClient.html"
              >Register page</a
            >
          </li>
          <li class="list-unstyled">
            <a class="nav-link" href="../html/korzinka.html"
              ><i class="fa-solid fa-cart-shopping text-danger"></i> Korzinka
              page</a
            >
          </li>
        </ul>

        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search Product..."
            aria-label="Search"
            id="input"
          />
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </nav>
    <main class="container">
      <button
        type="button"
        class="btn btn-success m-5"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        data-bs-whatever="@getbootstrap"
      >
        Create Category
      </button>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Create Category
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="d-grid">
                <label for="uz" class="my-3">
                  <h5>Uz:</h5>
                  <input type="text" id="uz" class="w-100" />
                </label>
                <label for="ru" class="my-3">
                  <h5>Ru:</h5>
                  <input type="text" id="ru" class="w-100" />
                </label>
                <label for="img" class="my-3">
                  <h5>Image URL :</h5>
                  <input type="text" id="img" class="w-100" />
                </label>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary">Create</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div id="nimadir" class="container"></div>
    </main>

    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/category.js"></script>
  </body>
</html>
