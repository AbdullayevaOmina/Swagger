<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ....... -->
    <script>
      let swaggerToken = localStorage.getItem("swaggerToken");
      if (!swaggerToken) window.location.replace("./login.html");
    </script>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;1,200;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- google icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="../styles/category.css" />
    <title>Users | admin panel</title>
  </head>
  <body>
    <div class="grid-container">
      <!-- ======================= HEADER ======================= -->
      <header>
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>

        <div class="header-left">
          <span class="material-icons-outlined">search</span>
        </div>

        <div class="header-right">
          <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined">mail</span>
          <span class="material-icons-outlined">account_circle</span>
        </div>
      </header>

      <!-- ======================= SAIDEBAR ======================= -->
      <aside>
        <div class="sidebar-title">
          <h1 class="sidebar-brand">Brand name</h1>
          <span class="material-icons-outlined" onclick="closeSidebar()"
            >close</span
          >
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="../homePage.html">
              <span class="material-icons-outlined">dashboard</span> Dashboard
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="./products.html">
              <span class="material-icons-outlined">inventory_2</span> Products
            </a>
          </li>
          <li class="sidebar-list-item active">
            <a href="./users.html">
              <span class="material-icons-outlined">groups</span> Users
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#">
              <span class="material-icons-outlined">dvr</span> Orders
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="./category.html">
              <span class="material-icons-outlined">category</span> Categories
            </a>
          </li>
        </ul>
      </aside>

      <!-- ======================= MAIN ======================= -->
      <main>
        <div class="d-flex justify-content-between">
          <div class="main-title">
            <h2>USERS</h2>
          </div>

          <!-- ::::::::::::::::::: CREATE PRODUCT ::::::::::::::::::: -->
          <button
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-bs-whatever="@getbootstrap"
          >
            Create User
          </button>
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog bg-dark">
              <div class="modal-content bg-dark">
                <div class="modal-header bg-dark">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Create USER
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form class="d-grid">
                    <label for="name" class="my-3">
                      Name:
                      <input type="text" id="name" class="w-100 my-3" />
                    </label>
                    <label for="phone" class="my-3">
                      Phone Number:
                      <input type="tel" id="phone" class="w-100 my-3" />
                    </label>
                    <label for="password" class="my-3">
                      Password
                      <input type="password" id="password" class="w-100 my-3" />
                    </label>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button type="submit" class="btn btn-primary">
                        Create
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- ::::::::::::::::::: CREATE PRODUCT ::::::::::::::::::: -->
        </div>

        <table class="table table-hover table-striped table-dark mt-5">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Phone Number</th>
              <th>Password</th>
              <th>_ID</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/users.js"></script>
  </body>
</html>
