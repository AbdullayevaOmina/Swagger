<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ....... -->
    <script>
      let swaggerToken = localStorage.getItem("swaggerToken");
      if (!swaggerToken) window.location.replace("./login.html");
    </script>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;1,200;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- google icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <!-- bootstrap css-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="../styles/category.css" />
    <link rel="stylesheet" href="../styles/products.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Products | Admin Panel</title>
  </head>
  <body>
    <div class="grid-container">
      <!-- ======================= HEADER ======================= -->
      <header>
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>

        <div class="header-left">
          <span class="material-icons-outlined">search</span>
        </div>

        <div class="header-right">
          <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined">mail</span>
          <span class="material-icons-outlined">account_circle</span>
        </div>
      </header>

      <!-- ======================= SAIDEBAR ======================= -->
      <aside>
        <div class="sidebar-title">
          <h1 class="sidebar-brand">Brand name</h1>
          <span class="material-icons-outlined" onclick="closeSidebar()"
            >close</span
          >
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="../homePage.html">
              <span class="material-icons-outlined">dashboard</span> Dashboard
            </a>
          </li>
          <li class="sidebar-list-item active">
            <a href="./products.html">
              <span class="material-icons-outlined">inventory_2</span> Products
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="./users.html">
              <span class="material-icons-outlined">groups</span> Users
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#">
              <span class="material-icons-outlined">dvr</span> Orders
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="./category.html">
              <span class="material-icons-outlined">category</span> Categories
            </a>
          </li>
        </ul>
      </aside>

      <!-- ======================= MAIN ======================= -->
      <main>
        <div class="d-flex justify-content-between">
          <div class="main-title">
            <h2>PRODUCTS</h2>
          </div>

          <!-- ::::::::::::::::::: CREATE PRODUCT ::::::::::::::::::: -->
          <button
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-bs-whatever="@getbootstrap"
          >
            Create Product
          </button>
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog bg-dark">
              <div class="modal-content bg-dark">
                <div class="modal-header bg-dark">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Create Product
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form class="d-grid">
                    <label for="name">
                      <h4>Product Name:</h4>
                      <label for="uz" class="my-3">
                        <p>Uz:</p>
                        <input type="text" id="uz" class="w-100" />
                      </label>
                      <label for="ru" class="my-3">
                        <p>Ru:</p>
                        <input type="text" id="ru" class="w-100" />
                      </label>
                    </label>

                    <label for="price" class="my-3">
                      <h4>Price:</h4>
                      <input type="text" id="price" class="w-100" />
                    </label>

                    <label for="color" class="my-5">
                      <h4>Color:</h4>
                      <label for="uz" class="my-3">
                        <p>Uz:</p>
                        <input type="text" id="uz" class="w-100" />
                      </label>
                      <label for="ru" class="my-3">
                        <p>Ru:</p>
                        <input type="text" id="ru" class="w-100" />
                      </label>
                    </label>

                    <label for="descriptipon">
                      <h4>Description:</h4>
                      <label for="uz" class="my-3">
                        <p>Uz:</p>
                        <input type="text" id="uz" class="w-100" />
                      </label>
                      <label for="ru" class="my-3">
                        <p>Ru:</p>
                        <input type="text" id="ru" class="w-100" />
                      </label>
                    </label>

                    <label for="img" class="my-3">
                      <h4>Image URL :</h4>
                      <input type="text" id="img" class="w-100" />
                    </label>

                    <label for="category" class="my-3 d-inline-flex gap-5">
                      <h4>Select cbategory:</h4>
                      <select id="category">
                        <option value="moshina">Mashinalar</option>
                        <option value="kitob">Kitoblar</option>
                        <option value="gadjetlar">Gadjetlar</option>
                        <option value="kiyim-kechak">Kiyim Kechaklar</option>
                      </select>
                    </label>

                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- ::::::::::::::::::: CREATE PRODUCT ::::::::::::::::::: -->
        </div>

        <!-- :::::::::::::::::::::::: PRODUCTS ::::::::::::::::::::::: -->
        <div
          id="products"
          class="mt-5 d-flex flex-wrap gap-5 justify-content-around"
        ></div>
        <!-- :::::::::::::::::::::::: PRODUCTS ::::::::::::::::::::::: -->
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/products.js"></script>
  </body>
</html>
