<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <!-- tailwind css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />

    <!-- axios -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
      integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- js -->
    <script defer src="../js/clientLogin.js"></script>
    <title>User Login Page</title>
  </head>
  <body class="h-screen grid place-items-center bg-gray-500">
    <div class="alerts fixed top-4 end-4 grid gap-2"></div>
    <div id="login-container" class="w-[500px] bg-gray-300 rounded-lg p-8">
      <h1 class="text-4xl text-blue-600 text-center">Login</h1>

      <form class="mt-8">
        <label for="phone" class="block my-6">
          Your Phone Number:
          <input
            type="tel"
            id="phone"
            class="px-4 py-2 w-full mt-2 rounded text-black"
          />
        </label>
        <label for="password" class="block my-6">
          Your Password:
          <input
            type="password"
            id="password"
            class="px-4 py-2 w-full mt-2 rounded text-black"
          />
        </label>

        <button type="submit" class="bg-blue-600 block w-full py-2 text-white">
          Sign in
        </button>

        <p class="mt-2">
          No account yet?
          <a href="./registerClient.html" class="text-blue-600"
            >Register now.</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
