<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      let token = localStorage.getItem("clientLoginToken");
      if (!token) window.location.replace("./login.html");
    </script>
    <!-- bootstrap css-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style/products.css" />
    <!-- axios -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
      integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- js -->
    <script src="../js/products.js"></script>
    <title>Client Products</title>
  </head>
  <body>
    <nav class="navbar sticky-top mx-5">
      <div class="container-fluid">
        <a class="navbar-brand text-white">PRODUCTS</a>

        <ul class="d-flex text-white mt-2 gap-5">
          <li class="list-unstyled">
            <a class="nav-link active" href="../html/clientLogin.html">Login page</a>
          </li>
          <li class="list-unstyled">
            <a class="nav-link" href="../html/registerClient.html">Register page</a>
          </li>
          <li class="list-unstyled">
            <a class="nav-link" href="../html/korzinka.html"><i class="fa-solid fa-cart-shopping text-danger"></i> Korzinka page</a>
          </li>
        </ul>

        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search Product..."
            aria-label="Search"
            id="input"
          />
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </nav>
    <main class="mt-4">
      <div
        id="products"
        class="mx-5 d-flex flex-wrap gap-5 justify-content-around"
      ></div>
    </main>
    <footer class="mb-5"></footer>
  </body>
</html>
